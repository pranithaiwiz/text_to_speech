<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXT TO SPEECH</title>
</head>
<body class="bg-black">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <div class="flex item-center justify-center">
        <h1 class="mb-4 text-4xl font-extrabold leading-none tracking-tight md:text-5xl lg:text-6xl text-gray-100">Text to speech converter</h1>
    </div>
    <div>
        <div class="flex item-center justify-center">
            <label for="message" class="block mb-2 text-sm font-medium text-gray-100 dark:text-white">Your message</label>
        </div>
        <div class="flex item-center justify-center">
            <textarea id="txt" rows="10" class="block p-2.5 w-1/3 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write your thoughts here..."></textarea>
        </div>
        <br>
       <div class="flex item-center justify-center">
        <p class="text-white font-mono ">Takes time have patience....</p>
       </div>
       <br>
       <div class="flex item-center justify-center">
        <input type="button" class="btn text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2" onclick="textSpeech()" value="submit">
       </div>
    </div>
    <script>
        function textSpeech(){
            var text = document.getElementById("txt").value;
            responsiveVoice.speak(text);
        }
    </script>
</body>
</html>
